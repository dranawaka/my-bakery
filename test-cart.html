<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        button { margin: 5px; padding: 8px 15px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Cart API Test</h1>
    
    <div class="test-section">
        <h3>Test Cart Operations</h3>
        <button onclick="getCart()">Get Cart</button>
        <button onclick="addItem()">Add Item (Product ID: 1)</button>
        <button onclick="updateItem()">Update Item Quantity</button>
        <button onclick="removeItem()">Remove Item</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
    
    <div class="test-section">
        <h3>Results</h3>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let currentCart = null;
        let currentItemId = null;

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function getCart() {
            try {
                const response = await fetch(`${API_BASE}/cart`);
                const data = await response.json();
                
                if (data.success) {
                    currentCart = data.data;
                    log(`Cart loaded successfully. Items: ${currentCart.items?.length || 0}`, 'success');
                    
                    if (currentCart.items && currentCart.items.length > 0) {
                        currentItemId = currentCart.items[0].id;
                        log(`First item ID: ${currentItemId}`);
                        log(`First item price: ${currentCart.items[0].price}`);
                        log(`First item name: ${currentCart.items[0].name}`);
                        log(`First item SKU: ${currentCart.items[0].sku}`);
                    }
                    
                    console.log('Cart data:', data);
                } else {
                    log(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function addItem() {
            try {
                const response = await fetch(`${API_BASE}/cart/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productId: 1,
                        quantity: 2
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentCart = data.data;
                    log(`Item added successfully. Items: ${currentCart.items?.length || 0}`, 'success');
                    
                    if (currentCart.items && currentCart.items.length > 0) {
                        currentItemId = currentCart.items[0].id;
                        log(`First item price: ${currentCart.items[0].price}`);
                        log(`First item total: ${currentCart.items[0].totalPrice}`);
                    }
                    
                    console.log('Add item response:', data);
                } else {
                    log(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function updateItem() {
            if (!currentItemId) {
                log('No item to update. Add an item first.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/cart/items/${currentItemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        quantity: 3
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentCart = data.data;
                    log(`Item updated successfully. Items: ${currentCart.items?.length || 0}`, 'success');
                    console.log('Update item response:', data);
                } else {
                    log(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function removeItem() {
            if (!currentItemId) {
                log('No item to remove. Add an item first.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/cart/items/${currentItemId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentCart = data.data;
                    log(`Item removed successfully. Items: ${currentCart.items?.length || 0}`, 'success');
                    currentItemId = null;
                    console.log('Remove item response:', data);
                } else {
                    log(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function clearCart() {
            try {
                const response = await fetch(`${API_BASE}/cart`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentCart = data.data;
                    log(`Cart cleared successfully. Items: ${currentCart.items?.length || 0}`, 'success');
                    currentItemId = null;
                    console.log('Clear cart response:', data);
                } else {
                    log(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-load cart on page load
        window.onload = function() {
            log('Page loaded. Testing cart API...');
            getCart();
        };
    </script>
</body>
</html>
