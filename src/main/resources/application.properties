# Application Configuration
spring.application.name=my-bakery
server.port=8080

# Profile Configuration
spring.profiles.active=dev

# Database Configuration - H2 (for development)
#spring.datasource.url=jdbc:h2:mem:bakerydb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Database Configuration - PostgreSQL (for production)
spring.datasource.url=jdbc:postgresql://localhost:5432/bakerydb
spring.datasource.username=postgres
spring.datasource.password=postgres321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Logging Configuration
logging.level.root=INFO
logging.level.com.aurelius.tech.mybakery=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always