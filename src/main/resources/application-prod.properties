# Application Configuration
spring.application.name=my-bakery
server.port=8080

# Profile Configuration
spring.profiles.active=prod

# Database Configuration - PostgreSQL (for production)
spring.datasource.url=jdbc:postgresql://prod-db-server:5432/bakerydb
spring.datasource.username=bakery_app
spring.datasource.password=StrongProdPassword123!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=ProdSecretKey123456789012345678901234567890AbCdEfGhIjKlMnOpQrStUvWxYz
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=/opt/my-bakery/uploads

# Logging Configuration
logging.level.root=WARN
logging.level.com.aurelius.tech.mybakery=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.file.name=/var/log/my-bakery/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Server Configuration
server.compression.enabled=true
server.http2.enabled=true
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

